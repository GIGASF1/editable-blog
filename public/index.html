<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1 id="site-title">My Blog</h1>
    <button id="new-post-btn">+ New Post</button>
  </header>

  <main>
    <!-- Blog List View -->
    <section id="blog-list">
      <div id="posts-container"></div>
      <p id="no-posts" class="hidden">No posts yet. Click "+ New Post" to get started!</p>
    </section>

    <!-- Single Post View -->
    <section id="post-view" class="hidden">
      <button id="back-btn">&larr; Back to posts</button>
      <article>
        <h2 id="view-title"></h2>
        <time id="view-date"></time>
        <div id="view-content"></div>
      </article>
      <div id="post-actions">
        <button id="edit-btn">Edit</button>
        <button id="delete-btn" class="danger">Delete</button>
      </div>
    </section>

    <!-- Editor View -->
    <section id="editor" class="hidden">
      <input type="text" id="editor-title" placeholder="Post title...">

      <div id="toolbar">
        <button data-cmd="bold" title="Bold"><b>B</b></button>
        <button data-cmd="italic" title="Italic"><i>I</i></button>
        <button data-cmd="underline" title="Underline"><u>U</u></button>
        <button data-cmd="insertOrderedList" title="Numbered list">1.</button>
        <button data-cmd="insertUnorderedList" title="Bullet list">&bull;</button>
        <button data-cmd="formatBlock" data-value="h2" title="Heading">H</button>
        <button data-cmd="formatBlock" data-value="p" title="Paragraph">P</button>
        <label id="upload-btn" title="Add image or video">
          ðŸ“Ž Media
          <input type="file" id="file-input" accept="image/*,video/*" hidden>
        </label>
      </div>

      <div id="editor-content" contenteditable="true" placeholder="Write your post..."></div>

      <div id="editor-actions">
        <button id="save-btn">Save</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </section>
  </main>

  <script src="/js/app.js"></script>
</body>
</html>
